apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kodiak.fullname" . }}
  labels:
    {{- include "kodiak.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "kodiak.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "kodiak.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kodiak.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: REDIS_POOL_SIZE
              value: {{ .Values.redisPoolSize | quote }}
            - name: LOGGING_LEVEL
              value: {{ .Values.loggingLevel }}
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "kodiak.fullname" . }}
                  key: secret-key
            - name: GITHUB_APP_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "kodiak.fullname" . }}
                  key: github-app-id
            - name: GITHUB_APP_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "kodiak.fullname" . }}
                  key: github-app-name
            - name: GITHUB_PRIVATE_KEY_PATH
              value: /etc/kodiak/kodiak.private-key.pem
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "kodiak.fullname" . }}
                  key: redis-url
            {{- if .Values.sentryDSN }}
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: {{ include "kodiak.fullname" . }}
                  key: sentry-dsn
            {{- end }}
            {{- if .Values.githubV3ApiRoot }}
            - name: GITHUB_V3_API_ROOT
              valueFrom:
                secretKeyRef:
                  name: {{ include "kodiak.fullname" . }}
                  key: github-v3-api-root
            {{- end }}
            {{- if .Values.githubV4ApiRoot }}
            - name: GITHUB_V4_API_ROOT
              valueFrom:
                secretKeyRef:
                  name: {{ include "kodiak.fullname" . }}
                  key: github-v4-api-root
            {{- end }}
            - name: PORT
              value: "3000"
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: github-private-key
              mountPath: /etc/kodiak/kodiak.private-key.pem
              subPath: kodiak.private-key.pem
              readOnly: true
      volumes:
        - name: github-private-key
          secret:
            secretName: {{ include "kodiak.fullname" . }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
